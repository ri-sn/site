<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>るり - Profile</title>
<style>
  :root {
    --bg: #ffffff;
    --fg: #111827;
    --accent: #2563EB;
    --muted: #6b7280;
  }
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: var(--bg);
    color: var(--fg);
    display: grid;
    place-items: center;
    height: 100vh;
  }
  header {
    position: absolute;
    top: 0;
    width: 100%;
    display: flex;
    justify-content: flex-end;
    padding: 1rem;
    gap: 0.5rem;
    align-items: center;
  }
  .btn {
    padding: 0.5rem 1rem;
    border-radius: 6px;
    text-decoration: none;
    font-size: 0.9rem;
    font-weight: 600;
    color: white;
    background: var(--accent);
    transition: background 0.2s ease;
    border: none;
    cursor: pointer;
  }
  .btn:hover { background: #1E40AF; }
  .card {
    text-align: center;
    max-width: 400px;
  }
  .avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: #e5e7eb;
    margin: 0 auto 1rem;
    background-size: cover;
    background-position: center;
  }
  h1 {
    margin: 0 0 0.3rem;
    font-size: 1.8rem;
  }
  .links {
    margin-top: 1rem;
    display: flex;
    gap: 0.5rem;
    justify-content: center;
    flex-wrap: wrap;
  }
  .links a {
    padding: 0.4rem 0.8rem;
    border-radius: 6px;
    border: 1px solid #d1d5db;
    text-decoration: none;
    font-size: 0.85rem;
    font-weight: 500;
    color: var(--fg);
    transition: background 0.2s;
  }
  .links a:hover { background: #f3f4f6; }
  .muted {
    font-size: 0.85rem;
    color: var(--muted);
    margin-top: 0.5rem;
  }
  /* GTranslateのデフォルトスタイルをリセット */
  .gtranslate_wrapper select {
    appearance: none;
    border: none;
    background: var(--accent);
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    font-size: 0.9rem;
    font-weight: 600;
    cursor: pointer;
  }
  .gtranslate_wrapper select:hover { background: #1E40AF; }
</style>
</head>
<body>

<header>
  <a class="btn" href="mailto:example@example.com">お問い合わせ</a>
  <div class="gtranslate_wrapper"></div>
</header>

<main class="card">
  <div class="avatar" style="background-image:url('your-profile.jpg');"></div>
  <h1>るり</h1>
  <div class="links">
    <a href="https://github.com/yourname" target="_blank">GitHub</a>
    <a href="https://x.com/yourhandle" target="_blank">X</a>
    <a href="https://linkedin.com/in/yourname" target="_blank">LinkedIn</a>
    <a href="https://bsky.app/profile/yourname" target="_blank">Bluesky</a>
  </div>
  <div class="muted">© 2025 Ruri</div>
</main>

<!-- GTranslateの設定 -->
<script>
window.gtranslateSettings = {
  default_language: "ja",
  languages: ["ja","en","it","es","ko","zh-CN","zh-TW"],
  wrapper_selector: ".gtranslate_wrapper"
};
</script>
<script src="https://cdn.gtranslate.net/widgets/latest/dropdown.js" defer></script>

</body>
</html>
