<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>るり</title>
<style>
  :root {
    --bg: #ffffff;
    --fg: #111827;
    --muted: #6b7280;
    --chip-bg: #f3f4f6;
    --chip-br: #e5e7eb;
  }
  @media (prefers-color-scheme: dark) {
    :root { --bg:#0b0f14; --fg:#e5e7eb; --muted:#9ca3af; --chip-bg:#111827; --chip-br:#374151; }
    html { color-scheme: dark; }
  }
  html, body {
    height: 100%;
    margin: 0;
  }
  body {
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans JP", sans-serif;
    background: var(--bg);
    color: var(--fg);
    display: grid;
    place-items: center;
    min-height: 100dvh; /* 動的ビューポート対応 */
    overflow: hidden;   /* スクロール無効 */
    padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
  }
  .card {
    text-align: center;
    width: min(92vw, 520px);
  }
  h1 {
    font-size: clamp(20px, 4.5vw, 32px);
    margin: 0 0 10px;
    letter-spacing: .02em;
  }
  .links {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px 12px;
  }
  .links a {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 14px;
    border-radius: 999px;
    background: var(--chip-bg);
    border: 1px solid var(--chip-br);
    color: inherit;
    text-decoration: none;
    font-size: 14px;
    font-weight: 600;
    letter-spacing: .01em;
    transition: background .15s ease, transform .05s ease;
  }
  .links a:active { transform: translateY(1px); }
  .hint {
    margin-top: 10px;
    font-size: 12px;
    color: var(--muted);
  }
  /* 小画面でもワンビューに収まるよう余白を最小限に */
  .spacer { height: 6px; }
</style>
</head>
<body>
  <main class="card" role="main" aria-label="Profile">
    <h1>るり</h1>
    <div class="spacer"></div>
    <nav class="links" aria-label="SNS links">
      <a href="https://github.com/yourname" target="_blank" rel="noopener" aria-label="GitHub">
        <span>GitHub</span>
      </a>
      <a href="https://x.com/yourhandle" target="_blank" rel="noopener" aria-label="X">
        <span>X</span>
      </a>
      <a href="https://linkedin.com/in/yourname" target="_blank" rel="noopener" aria-label="LinkedIn">
        <span>LinkedIn</span>
      </a>
      <a href="https://bsky.app/profile/yourname.bsky.social" target="_blank" rel="noopener" aria-label="Bluesky">
        <span>Bluesky</span>
      </a>
      <!-- 追加する場合は上の <a> をコピペ。項目が増えると1行→2行に折り返しますが、画面内に収まる最小レイアウトです。 -->
    </nav>
    <div class="hint">リンク先を自分のアカウントに置き換えてください。</div>
  </main>
</body>
</html>
